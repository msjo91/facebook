{% extends 'common/base.html' %}

{% block content %}
<div class="index-container">
  <h1>Index Page</h1>
  {% if user.is_authenticated %}
  <div>
    <span>{{ user.username }} has signed in.</span>
    <a href="{% url 'member:logout' %}">Sign Out</a>
  </div>
  {% else %}
  <a href="{% url 'member:login' %}">Sign In</a>
  {% endif %}
</div>
{% endblock %}
